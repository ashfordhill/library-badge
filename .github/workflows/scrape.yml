name: Scrape SWAN Reading History
on:
  schedule:
    - cron: "0 8 * * *"   # daily at 8 AM UTC; adjust as needed
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: node scrape-swan.ts
        env:
          LIB_USER: ${{ secrets.LIB_USER }}
          LIB_PASS: ${{ secrets.LIB_PASS }}
      - name: Commit JSON
        run: |
          git config user.name "badge-bot"
          git config user.email "badge-bot@users.noreply.github.com"
          git add public/library.json
          git commit -m "update library.json [skip ci]" || echo "no changes"
          git push